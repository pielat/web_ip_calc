apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-site
spec:
  replicas: 3
  selector:
    matchLabels:
      app: static-site
  template:
    metadata:
      labels:
        app: static-site
    spec:
      containers:
      - name: static-site
        image: rejestr.pielatowski.pl/web_ip_calc:latest
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: regcred
